<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteCraf</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">
   
    <header>
        <a href="#" class="logo">{ byteCraft }</a>
        <nav>
            <a href='#inicio' class='active'>inicio</a>
            <a href='#porfolio'>porfolio</a>
            <a href='#servicios'>servicios</a>
            <a href='#contacto'>contacto!</a>
        </nav>
    </header>
    
    
    <section id="inicio" >
        <div href="#" class="logoInicio">{ byteCraft }</div>
    </section>
    
    
    <section id="porfolio">
        <a href="https://github.com/serdbug" target="_blank">
            <img src="./img/git.png" alt="git">
        </a>
        
    </section>
    <section id="servicios">servicios</section>
    
    
    
    <section id="contacto" class="sectionContacto">
        <form style="width: 75%">
            <h1 href="#" class="logo">{ byteCraft }</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">nombre</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">correo</label>
              <input type="email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">texto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button class="mi-boton-personalizado" type="button">enviar</button>
              </div>
          </form>
    </section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</body>
</html>
